{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Your Products</h2>
<a href="{{ url_for('new_product') }}" class="btn btn-success mb-3">Add Product</a>
<table class="table">
    <tr><th>Title</th><th>Price</th><th>Link</th></tr>
    {% for p in products %}
    <tr>
        <td>{{ p.title }}</td>
        <td>{{ '%.2f' % (p.price_cents / 100) }} USD</td>
        <td><a href="{{ url_for('product_detail', product_id=p.id) }}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
