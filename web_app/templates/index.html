{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Products</h1>
<form method="get" class="mb-3">
    <input type="text" name="q" value="{{ query or '' }}" placeholder="Search" class="form-control" />
</form>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p>Seller: <a href="{{ url_for('user_profile', username=product.owner.username) }}">{{ product.owner.username }}</a></p>
                <a href="{{ url_for('product_detail', username=product.owner.username, slug=product.slug) }}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
