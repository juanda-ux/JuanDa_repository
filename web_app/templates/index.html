{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
